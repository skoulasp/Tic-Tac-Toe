<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" async></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="heading">
            <h2></h2>
        </div>
        <main class="main-grid">
            <div class="area pos-1" data-pos="0">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-2" data-pos="1">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-3" data-pos="2">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-4" data-pos="3">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-5" data-pos="4">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-6" data-pos="5">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-7" data-pos="6">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-8" data-pos="7">
                <span class="play-field" data-move=""> </span>
            </div>
            <div class="area pos-9" data-pos="8">
                <span class="play-field" data-move=""> </span>
            </div>
        </main>
        <div class="exit">
            <button class="btn">Restart</button>
        </div>
        <i class="information">&#9432;</i>
    </body>
</html>
